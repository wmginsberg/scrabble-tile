<link rel="import" href="../polymer/polymer.html">

<!--
`scrabble-tile`
An element that represents a scrabble tile

@demo demo/index.html
-->

<dom-module id="scrabble-tile">
  <template>
    <style>
      :host {
        display: block;
      }
      div {
        width: 100px;
        height: 115px;
        border: 1px solid black
        color: #333;
        background-color: #C8A165;
        text-shadow: 0px 1px 0px rgba(235,235,235,.5);
        box-shadow: 1px 1px 3px 1px #888888;
        margin: 5px;
      }
      p {
        font-family: Helvetica, Arial, sans-serif;
        margin: 0px;

      }
      #letter {
        font-size: 52px;
        text-align: center;
        margin: auto;
        padding-top: 20px;
      }
      #value {
        font-size: 26px;
        float: right;
        text-align: right;
        margin-right: 10px;
      }
    </style>
    <div>
      <p id="letter"> [[letter]] </p>
      <p id="value"> [[value]] </p>
    </div>
  </template>

  <script>
    class ScrabbleTile extends Polymer.Element {
      static get is() { return 'scrabble-tile'; }
      static get properties() {
        return {
          letter: {
            type: String,
            value: 'X'
          },
          value: {
            type: Number,
            value: 8
          }
        };
      }
    }

    window.customElements.define(ScrabbleTile.is, ScrabbleTile);
  </script>
</dom-module>
